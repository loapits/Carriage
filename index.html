<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/queries.css">
	<link rel="icon" href="img/icons/favicon.png">
	<title>Carriage</title>
</head>
<body>
	<header>
		<div class="heading container">
			<div id="logo" class="headLogo">
				<img src="img/icons/icon.png" alt="logo">
			</div>
			<div class="navigation">
				<nav>		
					<ul>
						<div class="headnav delegation">
							<li id="albums">albums</li>
							<li id="updates">updates</li>
							<li id="aboutAuthor">about me</li>							
							<img class="route" src="img/icons/radio.png" id="radio" alt="radio">
						</div>
						<div class="social">
							<li>social media:</li>
							<a href="https://vk.com/carriageuknow"><img src="img/icons/vk.png" alt="vk"></a>
							<a href="https://soundcloud.com/carriageuknow"><img src="img/icons/soundcloud.png" alt="soundcloud"></a>
							<a href="https://carriageuknow.bandcamp.com/"><img src="img/icons/bandcamp.png" alt="bandcamp"></a>
						</div>
						<div class="donat">
							<li>donation:</li>
							<a href="https://www.sberbank.kz/ru/individuals"><img src="img/icons/sberbank.png" alt="sberbank"></a>
							<a href="https://qiwi.com/p/79506252527"><img src="img/icons/qiwi.png" alt="QIWI"></a>
						</div>
					</ul>
				</nav>
			</div>
			<h1>привет</h1>
		</div>
	</header>
	<main id="main" class="delegation">	
		<div id="" class="main">
			<div id="index" class="slideshow">
				<div>
					<img src="img/albums/QQQQ.jpg" id="QQQQ" alt="QQQQAlbum">
					<h1 class="text">QQQQ</h1>
				</div>
				<div>
					<img src="img/albums/LEVEL UP.png" id="LVLUP" alt="LVLUPAlbum">
					<h1 class="text">LVLUP</h1>
				</div>
				<div>
					<img src="img/albums/allworld.png" id="ALLWORLD" alt="allworldalbum">
					<h1 class="text">Весь мир - Театр</h1>
				</div>
			</div>
		</div>
		<script src="js/test-fetch.js"></script>	
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/script.js"></script>
	</main>
	<footer class="audio">
			<div class="settings_play container">
			    <div class="prevbtn" id="prev" data-id="-1"></div> 
			    <div class="play" id="-1" data-id="-1"></div>
			    <div class="nextbtn" id="next" data-id="-1"></div>
			    <!-- <div class="shuffle" id="-1" data-id="-1"></div> -->
			    <div class="repeating repeat" id="-1" data-id="-1"></div>
			    <div class="slideContainer">
					<input type="range" min="0" max="100" value="100" id="myRange" class="slider">
					<p>Value: <span id="value"></span></p>
				</div>
			    <div class="nameSong_name">...</div> 
			</div>
			<div class="bar container">
			    <div class="setTime"></div>
			    <div class="time_play">0:00</div>
			    <img class="muzlog">
	            <div class="range">
	                <div class="progress"></div>
	                <div class="load"></div>
	             </div>
			</div>
	</footer>
	<script src="js/value.js"></script>
</body>
</html>
