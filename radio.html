<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="theme-color" content="#ffcc33"/>
	<meta name="apple-mobile-web-app-status-bar" content="#ffcc33">
	<!-- <base href="https://carr1ageee.000webhostapp.com/"> -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" media="only screen and (color)" href="css/queries-desktop.css">
	<link rel="stylesheet" media="only screen and (color)" href="css/queries-mobile.css">
	<link rel="icon" href="img/icons/favicon.png">
	<link rel="manifest" href="./manifest.json">
	<link rel="apple-touch-icon" href="img/images/icons/icon-192x192.png">
	<title>Radio</title>
</head>

<body>
	<header>
		<div class="container">
			<a href="index.html" id="logo" class="head-logo link">
				<img src="img/icons/icon.png" id="logo-img" alt="Carriage">
			</a>
			<a href="index.html" id="logo-two" class="head-logo-two link">
				<img src="img/icons/favicon.png" id="logo-two-img" alt="Carriage">
			</a>
			<div class="menu-pad">
				<nav class="navigation">
					<button class="navigation-button"></button>
					<button class="navigation-button-two"></button>
					<ul class="head-navigation">
						<li><a href="index.html" id="albums" class="link-line link">albums</a></li>
						<li><a href="updates.html" id="updatesHead" class="link-line link">updates</a></li>
						<li><a href="about_author.html" id="aboutMe" class="link-line link">about me</a></li>
						<li><a href="radio.html" id="radio" class="radio link image"></a></li>
					</ul>
					<ul class="social">
						<li>social media:</li>
						<li><a href="https://vk.com/carriageuknow" class="image vk"></a></li>
						<li><a href="https://soundcloud.com/carriageuknow" class="image sound"></a></li>
						<li><a href="https://carriageuknow.bandcamp.com/" class="image band"></a></li>
					</ul>
					<ul class="donat">
						<li>donation:</li>
						<li><a href="https://www.sberbank.kz/ru/individuals" class="image sber"></a></li>
						<li><a href="https://qiwi.com/p/79506252527" class="image qiwi"></a></li>
					</ul>
				</nav>
			</div>
			<h1 class="header-title">Carriage</h1>
			<h1 class="hi">привет</h1>
		</div>
	</header>
	<main id="main">
		<div class="main container">
			<div id="radioMain" class="wrp radio-main container">
				<img src="img/covers/albcov.png" class="albumcover" alt="cover">
				<h3>Single track</h3>
			</div>
		</div>
		<script id="playlist" src="js/script(radio).js"></script>
	</main>
	<footer class="audio">
		<div class="settings_play container">
			<button class="prevbtn bottom-buttons" id="prev" data-id="-1"></button>
			<button class="play bottom-buttons" id="play" data-id="-1"></button>
			<button class="nextbtn bottom-buttons" id="next" data-id="-1"></button>
			<button class="repeating repeat bottom-buttons" data-id="-1"></button>
			<button class="volume-buttton bottom-buttons" id="volu" data-id="-1"></button>
			<!-- <button class="shuffle bottom-buttons" id="shuffle" data-id="-1"></button> -->
			<div class="volume">
				<input type="range" min="0" max="100" value="100" id="myRange" class="volume-input">
				<p>Value: <span id="value"></span></p>
			</div>
			<div class="cont">
				<div class="nameSong_name"></div>
			</div>
		</div>
		<div class="bar container">
			<div class="setTime"></div>
			<div class="time_play">0:00</div>
			<img src="img/covers/albcov.png" class="muzlog" alt="cover">
			<div class="range">
				<div class="progress"></div>
				<div class="load"></div>
			</div>
		</div>
	</footer>
	<script src="js/test-fetch.js"></script>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script id="player" src="js/script.js"></script>
	<script src="js/value.js"></script>
	<script src="js/mobile-menu.js"></script>
	<script src="js/volume.js"></script>
	<script src="./app.js"></script>
</body>

</html>
