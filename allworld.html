<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- <base href="https://carr1ageee.000webhostapp.com/"> -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="img/icons/favicon.png">
    <title>ВЕСЬ МИР-ТЕАТР</title>
</head>
<body>
    <header>
        <div class="container">
			<div class="head-logo">
				<img src="img/icons/icon.png" id="logo" alt="Carriage">
			</div>
			<nav class="navigation">		
				<ul class="head-navigation">
                    <li><button id="albums" class="link">albums</button></li>
					<li><button id="updatesHead" class="link">updates</button></li>
					<li><button id="aboutMe" class="link">about me</button></li>		
                    <li><button id="radio" class="radio image"></button></li>
				</ul>
				<ul class="social">
					<li>social media:</li>
					<li><a href="https://vk.com/carriageuknow" class="image vk"></a></li>
					<li><a href="https://soundcloud.com/carriageuknow" class="image sound"></a></li>
					<li><a href="https://carriageuknow.bandcamp.com/" class="image band"></a></li>
				</ul>
				<ul class="donat">
					<li>donation:</li>
					<li><a href="https://www.sberbank.kz/ru/individuals" class="image sber"></a></li>
					<li><a href="https://qiwi.com/p/79506252527" class="image qiwi"></a></li>
				</ul>
			</nav>
			<h1 class="hi">привет</h1>
		</div>
    </header>
    <main id="main">
        <div class="main delegation container">
			<div id="allworld" class="wrp all-world container">
				<img src="img/albums/allworld.png" class="albumcover allWorld" alt="cover">
				<h3>ВЕСЬ МИР - ТЕАТР</h3>
			</div>
		</div>
    </main>
    <footer class="audio">
        <div class="settings_play container">
			<button class="prevbtn bottom-buttons" id="prev" data-id="-1"></button>
			<button class="play bottom-buttons" id="play" data-id="-1"></button>
			<button class="nextbtn bottom-buttons" id="next" data-id="-1"></button>
			<button class="repeating repeat bottom-buttons" data-id="-1"></button>
			<!-- <button class="shuffle bottom-buttons" id="shuffle" data-id="-1"></button> -->
	        <div class="volume">
				<input type="range" min="0" max="100" value="100" id="myRange" class="volume-input">
				<p>Value: <span id="value"></span></p>
			</div>
	        <div class="nameSong_name">...</div> 
	    </div>
	    <div class="bar container">
	    	<div class="setTime"></div>
	    	<div class="time_play">0:00</div>
			<img src="img/covers/albcov.png" class="muzlog" alt="cover">
			<div class="range">
				<div class="progress"></div>
				<div class="load"></div>
			</div>
		</div>
	</footer>
	<script src="js/test-fetch.js"></script>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/script(worldtheatre).js"></script>
	<script src="js/script.js"></script>
	<script src="js/value.js"></script>
</body>
</html>
